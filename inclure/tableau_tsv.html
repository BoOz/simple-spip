<div class="hauteur_limitee">
	<table class="ui celled table">
	<BOUCLE_lignes(DATA){source csv, #ENV{tsv}}>
		<B_entete>
		<thead>
			<tr>
			<BOUCLE_entete(DATA){source table, #VALEUR}{1/2}{si #_lignes:COMPTEUR_BOUCLE|=={1}}>
				<th>#VALEUR</th>
			</BOUCLE_entete>
			</tr>
		</thead>
		<tbody>
		</B_entete>
		<B_colonnes>
			<tr>
			<BOUCLE_colonnes(DATA){source table, #VALEUR}{1/2}{si #_lignes:COMPTEUR_BOUCLE|>={2}}>
				<td>#VALEUR</td>
			</BOUCLE_colonnes>
			</tr>
		</B_colonnes>
	</BOUCLE_lignes>
		</tbody>
	</table>
</div>
