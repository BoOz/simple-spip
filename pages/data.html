<h2 class="ui header">Afficher les données <code>#ENV{data}</code>
</h2>
[(#ENV{data}|oui)
<div class="sub header">
	Jeux de données dans le répertoire `data` 
</div>
<div class="ui container">
<INCLURE{fond=data/#ENV{data}}>
</div>
]
<div class="ui list">
<BOUCLE_ls(DATA){source pregfiles,#CHEMIN{data}/, .html$}{si #ENV{data}|non}>
  <div class="item">
    <i class="users icon"></i>
    <div class="content">
	<a href="[(#SELF|parametre_url{data,#VALEUR|basename|replace{.html}})]">[(#VALEUR|basename)]</a>
    </div>
  </div>
</BOUCLE_ls>
</div>
